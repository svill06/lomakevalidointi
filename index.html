<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rekisteröitymislomake</title>
    <link rel="stylesheet" href="style.css">
    <script src="koodi.js" defer></script> 
</head>
<body>

    <h1>Rekisteröitymislomake</h1>

    <form id="registrationForm" action="#" method="post">
      
        <label for="userid">Käyttäjä ID:</label>
        <input type="text" id="userid" name="userid" size="15"/> 
        <span id="useridError" class="error"></span>
        <br><br>  
      
        <label for="pass">Salasana:</label>
        <input type="password" id="pass" name="pass">
        <span id="passError" class="error"></span>
        <br><br>
      
        <label for="name">Nimi:</label>
        <input type="text" id="name" name="firstname" size="15"/> 
        <span id="nameError" class="error"></span>
        <br><br>  
      
        <label for="address">Osoite:</label>
        <input type="text" id="address" name="osoite" size="30"/> 
        <span id="addressError" class="error"></span>
        <br><br>
      
        <label for="country">Maa:</label>
        <select id="country" name="country">
            <option value="">Valitse maa</option>
            <option value="Suomi">Suomi</option>  
            <option value="Englanti">Englanti</option>  
            <option value="Ruotsi">Ruotsi</option>  
            <option value="Venäjä">Venäjä</option>  
            <option value="Saksa">Saksa</option>  
        </select>
        <span id="countryError" class="error"></span>
        <br><br>  
      
        <label for="postalcode">Postinumero:</label>
        <input type="text" id="postalcode" name="postalcode" size="10"/> 
        <span id="postalcodeError" class="error"></span>
        <br><br>
      
        <label for="email">Sähköposti:</label>
        <input type="email" id="email" name="email" size="30"/>
        <span id="emailError" class="error"></span>
        <br><br>  
      
        <label>Sukupuoli:</label><br>  
        <input type="radio" id="male" name="gender" value="Mies"/> 
        <label for="male">Mies</label>
        <input type="radio" id="female" name="gender" value="Nainen"/> 
        <label for="female">Nainen</label>
        <span id="genderError" class="error"></span>
        <br><br>  
      
        <label for="language">Kieli:</label><br>
        <input type="checkbox" id="suomi" name="language" value="Suomi"/> 
        <label for="suomi">Suomi</label>
        <input type="checkbox" id="englanti" name="language" value="Englanti"/> 
        <label for="englanti">Englanti</label>
        <input type="checkbox" id="ruotsi" name="language" value="Ruotsi"/> 
        <label for="ruotsi">Ruotsi</label>
        <br><br>
      
        <label for="info">Lisätietoja:</label><br>
        <textarea id="info" name="info" cols="50" rows="5"></textarea>
        <br><br>
      
        <input type="submit" value="Lähetä"/>
        <input type="reset" value="Tyhjennä"/>
      
    </form>

    <div id="errorMessages"></div>

</body>
</html>
